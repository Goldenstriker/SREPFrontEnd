<div class="container">
	<div class="row mt-4">
		<div class="col-sm-4">
			<div class="card">
				<article class="card-group-item">
					<header class="card-header">
						<h6 class="title">Range input </h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Min</label>
									<input type="number" class="form-control" id="inputEmail4" placeholder="$0">
			</div>
									<div class="form-group col-md-6 text-right">
										<label>Max</label>
										<input type="number" class="form-control" placeholder="$1,0000">
			</div>
									</div>
								</div> <!-- card-body.// -->
							</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item mb-2">
					<header class="card-header">
						<input type="text" style="display:none"  [(ngModel)]="searchText" />
						<h6 class="title">Country</h6>
					</header>
					<div class="filter-content">

						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let country of countries">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id]="country.Name" (change)="toggleVisibility($event,country.Country_ID,'Country')" />
								<label class="custom-control-label" [for]="country.Name">{{country.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item mb-2">
					<header class="card-header">
						<h6 class="title">State</h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let state of states">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id]="state.Name" (change)="toggleVisibility($event,state.State_ID,'State')" />
								<label class="custom-control-label" [for]="state.State_ID">{{state.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item mb-2">
					<header class="card-header">
						<h6 class="title">City</h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let city of cities">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id]="city.Name" (change)="toggleVisibility($event,city.City_ID,'City')" />
								<label class="custom-control-label" [for]="city.Name">{{city.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item mb-2">
					<header class="card-header">
						<h6 class="title">Property Type</h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let type of propertytype">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id]="type.Name" (change)="toggleVisibility($event,type.ID,'Property_Type')" />
								<label class="custom-control-label" [for]="type.Name">{{type.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item mb-2">
					<header class="card-header">
						<h6 class="title">Property Type</h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let status of propertystatus">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id]="status.Name" (change)="toggleVisibility($event,status.ID,'Property_Status')" />
								<label class="custom-control-label" [for]="status.Name">{{status.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
			</div>
		</div>
		<div class="col-sm-8">
			<div class="card mb-2">
				<div class="card-body">
					<form class="form-inline " [formGroup]="searchform" (ngSubmit)="onSubmit()">
						<div class="form-group form-group-sm">
							<div class="col-sm-8">
								<input type="text" formControlName="search" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.search.errors }" />
								<div *ngIf="submitted && f.search.errors" class="invalid-feedback">
									<div *ngIf="f.search.errors.required">Text is required</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<button [disabled]="loading" class="btn btn-primary">Search
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        </button>
						</div>
					</form>
				</div>
			</div>
			<app-property *ngFor="let property of properties, let i = index | filter: searchText" [property]="property"
				[currentuser]="currentLoggedInUser" (propertyid)="addToFavouite($event)" [animationDelay]="i" >
			</app-property>
			<div class="card" *ngIf="properties.length == 0">
				<header class="card-header">
					<h6 class="title text-center">No Data Found</h6>
				</header>
			</div>
		</div>
	</div>
</div>
