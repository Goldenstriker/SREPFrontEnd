<div class="container">
	<div class="row mt-4">
		<div class="col-sm-4">
			<div class="card mb-2">
				<article class="card-group-item">
					<header class="card-header">
						<h6 class="title">Similar category </h6>
					</header>
					<div class="filter-content">
						<div class="list-group list-group-flush">
							<a href="#" class="list-group-item">Cras justo odio
								<span class="float-right badge badge-light round">142</span> </a>
							<a href="#" class="list-group-item">Dapibus ac facilisis
								<span class="float-right badge badge-light round">3</span> </a>
							<a href="#" class="list-group-item">Morbi leo risus
								<span class="float-right badge badge-light round">32</span> </a>
							<a href="#" class="list-group-item">Another item
								<span class="float-right badge badge-light round">12</span> </a>
						</div> <!-- list-group .// -->
					</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item">
					<header class="card-header">
						<h6 class="title">Color check</h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<label class="btn btn-danger">
				  <input class="" type="checkbox" name="myradio" value="">
				  <span class="form-check-label">Red</span>
				</label>
							<label class="btn btn-success">
				  <input class="" type="checkbox" name="myradio" value="">
				  <span class="form-check-label">Green</span>
				</label>
							<label class="btn btn-primary">
				  <input class="" type="checkbox" name="myradio" value="">
				  <span class="form-check-label">Blue</span>
				</label>
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
			</div> <!-- card.// -->
			<div class="card ">
				<article class="card-group-item">
					<header class="card-header">
						<h6 class="title">Range input </h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Min</label>
									<input type="number" class="form-control" id="inputEmail4" placeholder="$0">
			</div>
									<div class="form-group col-md-6 text-right">
										<label>Max</label>
										<input type="number" class="form-control" placeholder="$1,0000">
			</div>
									</div>
								</div> <!-- card-body.// -->
							</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item">
					<header class="card-header">
						<input type="text" style="display:none"  [(ngModel)]="searchText" />
						<h6 class="title">Country</h6>
					</header>
					<div class="filter-content">

						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let country of countries">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id]="country.Name" (change)="toggleVisibility($event,country.Country_ID,'Country')" />
								<label class="custom-control-label" [for]="country.Name">{{country.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item">
					<header class="card-header">
						<h6 class="title">State</h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let state of states">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id]="state.State_ID" (change)="toggleVisibility($event,state.State_ID,'State')" />
								<label class="custom-control-label" [for]="state.State_ID">{{state.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item">
					<header class="card-header">
						<h6 class="title">City</h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let city of cities">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id[]="city.City_ID" (change)="toggleVisibility($event,city.City_ID,'City')" />
								<label class="custom-control-label" [for]="city.City_ID">{{city.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item">
					<header class="card-header">
						<h6 class="title">Property Type</h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let type of propertytype">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id]="type.Name" (change)="toggleVisibility($event,type.ID,'Property_Type')" />
								<label class="custom-control-label" [for]="type.Name">{{type.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
				<article class="card-group-item">
					<header class="card-header">
						<h6 class="title">Property Type</h6>
					</header>
					<div class="filter-content">
						<div class="card-body">
							<div class="custom-control custom-checkbox" *ngFor="let status of propertystatus">
								<span class="float-right badge badge-light round">52</span>
								<input type="checkbox" class="custom-control-input" [id]="status.Name" (change)="toggleVisibility($event,status.ID,'Property_Status')" />
								<label class="custom-control-label" [for]="status.Name">{{status.Name}}</label>
							</div> <!-- form-check.// -->
						</div> <!-- card-body.// -->
					</div>
				</article> <!-- card-group-item.// -->
			</div>
		</div>
		<div class="col-sm-8">
			<app-property *ngFor="let property of properties | filter: searchText" [property]="property">
			</app-property>
			<div class="card" *ngIf="properties.length == 0">
				<header class="card-header">
					<h6 class="title text-center">No Data Found</h6>
				</header>
			</div>
		</div>
	</div>
</div>
